<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Innovant</title>
</head>

<body>
    PI hello
    <div class="datas">

    </div>
    <button id="AutoFill">Autofill</button>
    <form action="">
        <H2>Informations de contact</H2>
        <label for="BirthName">Nom de naissance</label>
        <input id="BirthName" type="text">
        <br>
        <label for="UsualName">Nom usuel (optionnel)</label>
        <input id="UsualName" type="text">
        <br>
        <label for="FirstName">Prénom</label>
        <input id="FirstName" type="text">
        <br>
        <label for="Gender">Sexe</label>
        <input id="Gender" type="text">
        <br>
        <label for="BirthDate">Date de naissance</label>
        <input id="BirthDate" type="date">
        <br>
        <label for="Mobile">Numéro de téléphone</label>
        <input id="Mobile" type="text">
        <br>
        <label for="Email">Address Mail</label>
        <input id="Email" type="email">
        <br>
        <H2>Addresse de résidence</H2>
        <label for="AddressStreet">N° et rue</label>
        <input id="AddressStreet" type="text">
        <br>
        <label for="AddressZipcode">Code postal</label>
        <input id="AddressZipcode" type="text">
        <br>
        <label for="AddressCity">Ville</label>
        <input id="AddressCity" type="text">
        <br>
        <label for="AddressCountry">Pays</label>
        <input id="AddressCountry" type="text">
        <br>
        <H2>(Optionnel) Addresse de résidence temporaire</H2>
        <label for="TempAddressZipcode">Code postal</label>
        <input id="TempAddressZipcode" type="text">
        <br>
        <label for="TempAddressRegion">Département</label>
        <input id="TempAddressRegion" type="text">
        <br>
        <label for="TempAddressCountry">Pays de résidence temporaire</label>
        <input id="TempAddressCountry" type="text">
        <br>
        <label for="TempAddressIncomingCountry">Pays de provenance</label>
        <input id="TempAddressIncomingCountry" type="text">
        <br>
        <label for="HealthWorker">Le patient est un professionnel de santé ?</label>
        <input id="HealthWorker" type="text">
        <br>
        <input type="submit" value="Envoyer">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
